{% extends 'base.html' %}

{% block title %}Home Reservation System{% endblock %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="box">
      <form method="post" action="{{ url_for('main.index_post') }}">
        <div class="field">
          <h1 style="text-align: center;">IT-4320 Trip Reservation System</h1>
          <hr>
          <p>Welcome to the IT-4320 reservation system. Use the select box to choose whether to choose to make a reservation or log in as an administrator</p>
          <hr>
          <label class="label" for="action">Choose an option:</label>
          <div class="control">
            <div class="select">
              <select name="action" id="action">
                <option value="reserve">Reserve a Seat</option>
                <option value="admin">Admin Login</option>
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link" type="submit">Go</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
